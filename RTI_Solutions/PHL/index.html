<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa PHL - Valor da viagem</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <form method="POST" action="./empresaPHL.php">
        <h1>Valor da Viagem</h1>
        <label for="cidadeOrigem">Cidade de origem:</label>
        <input id="cidadeOrigem" name="cidadeOrigem" required/>

        <label for="cidadeDestino">Cidade de destino:</label>
        <input id="cidadeDestino" name="cidadeDestino" required/>

        <label for="distancia">Distância em KM:</label>
        <input id="distancia" name="distancia" required/>

        <label for="pedagios">Quantidade de pedágios:</label>
        <input id="pedagios" name="pedagios" type="number" required/>

        <button>Calcular</button>
    </form>
</body>
</html>
